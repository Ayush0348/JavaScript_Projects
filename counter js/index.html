<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <div class="text">Increment And Decrement</div>

      <div class="wrap2">
         <button onclick="decrement()" class="b1">
            <i class="fa-solid fa-minus"></i>
          </button>
         <div id="Counter" class="num">
            0
          </div>
         <button onclick="increment()" class="b2">
            <i class="fa-solid fa-plus"></i>
         </button>


         </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js"></script>
</body>
</html>
